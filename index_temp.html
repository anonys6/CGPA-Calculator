<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">CGPA Calculator</h2>

        <div class="form-group">
            <label for="numCourses">Enter the total number of courses:</label>
            <input type="number" class="form-control mb-2" id="numCourses" value="2">
        </div>
        <button class="btn btn-primary mb-2" onclick="createTable()">Create Table</button>
        <button class="btn btn-success mb-2" onclick="exportData()">Export Data</button>
        <div class="form-group">
            <label for="importFile">Import Data:</label>
            <input type="file" class="form-control-file mb-2" id="importFile" onchange="importData()">
        </div>

        <div id="tableDiv" class="mb-2"></div>

        <p id="cgpa"></p>
        <p id="improvedCgpa"></p>
    </div>

    <script src="js/script.js"></script>


</body>

</html>
